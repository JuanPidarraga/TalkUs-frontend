    if: github.event.pull_request.merged == true # Solo si se hizo merge
    name: TEST
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ðŸ‘‰ Build la imagen Docker
      - name: Build Docker image
